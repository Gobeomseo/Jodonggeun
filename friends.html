<body>
    <h1>이해림</h1>
    <video src="dalgona.mp4" style="width: 400px; height: 500px;;" controls>
    </video>
    <h2>원초적인 즐거움을 주는 친구</h2>
    <p>만나면 가장 즐거운 친구로는 <strong>이해림</strong>을 들수있을것 같다.<br>
    항상 원초적인 즐거움을 추구하기에 만나면 웃음이 끊이지를 않는다.<br>
    식사예절은 어렸을때 영국에 있을때 배워 아이스크림을 손으로 먹는 기본부터,<br>
    밥을 먹으며 트름을하고 방귀를 동시에 뀌는 고급 스킬까지 구사할수 있다.<br>
    심성은 착하나 귀찮음이 매우 많다고 알려져있다.
    </p>
