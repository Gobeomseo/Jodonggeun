<body>
    <h1>조동근의 무시무시한 인맥</h1>
    <img src="connection.jpeg" style="width: 400px; height: auto;">
    <h2>강릉을 중심으로 형성된 파벌</h2>
    <p>강릉을 중심으로 여러 파벌들이 형성이 되어있다.<br>
    사람을 찾고자 하면 10분 이내로 찾을수 있고,묻고자 하면 하루 이내로 깔끔하게 처리까지 할수있다고 한다.<br>
    만약 찾고자 하는 대상이 다른지역에 있다고 하여도 연락망이 <strong>전국구</strong>에 있기때문에<br>
    하루안에 찾아낸다고 한다.
    </p>
